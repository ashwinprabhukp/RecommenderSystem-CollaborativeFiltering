<!DOCTYPE html>
<html lang="en">
   <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <meta charset="UTF-8">
      <title>Title</title>
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <a class="navbar-brand" href="#"><img src="static/images/logo.jpg" alt="Book Recommender System" width="50" height="60" /></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
               <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="/recommend">Recommend</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="container">
         <div class="row">
            <div class="col-12">
                <br>
               <h1>
                  Top 50 Books based on Popularity
               </h1>
               <h6>
                   The books are selected using the Popularity based recommendation system
               </h6>
                <br>
                <br>
                <br>
            </div>

            {% for i in range(book_name|length) %}
            <article class="col-md-3 mb-5">
               <div class="text-left">
                  <img class="height_image p-2 " src="{{book_cover_url[i]}}" alt="Book Image" />
               </div>
               <div class="d-flex flex-column info_book justify-content-center p-2 ">
                  <div>
                     <h5 class="book_title ">{{book_name[i]}}</h5>
                     <h7 class="bolder_font">{{author_name[i]}}</h7>
                  </div>
                  <div>
                     <div class="d-flex justify-content-between ">
                        <p class="text-muted text-right lighter_font my-0 ">
                           Average Ratings:
                        </p>
                        <div>
                           <p class="text-right my-0 ">{{average_ratings[i]}}</p>
                        </div>
                     </div>
                  </div>
               </div>
            </article>
            {% endfor %}
         </div>
      </div>
      </div>
   </body>
</html>
